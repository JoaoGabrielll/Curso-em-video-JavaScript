<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De onde voce é?</title>
</head>
<body>
    <h1>Conhecendo sua nacionalidade</h1>
    Qual o seu pais? <input type="text" type name="pais" id="pais">
    <input type="button" value="Verificar" onclick="analisar()">

    <div id="res">

    </div>

    <script>
        function analisar() {
            var txtpais = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            
            res.innerHTML = `<p> Seu pais é: <strong>${txtpais.value}</strong>`

            if (txtpais.value == 'Brasil') {
                res.innerHTML += `<p>Você é brasileiro!`
            } else {
                res.innerHTML += `<p>Você é estrangeiro!`
            }
        }
    </script>
</body>
</html>
